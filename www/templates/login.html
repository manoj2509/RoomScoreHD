<ion-modal-view style="background: white no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
    <div style="width:100%; height: 100%; background: rgba(0, 128, 128, 0.5); background-size: cover">
    </div>

  <ion-content style="padding:10%">
    <form  class="list" style="margin-top: 70%;" ng-submit="doLogin()">
      <ion-list style="background:none;border: 0px" >

        <label class="item item-icon-left "  style="background:none;border: 0px; border-bottom: 1px solid white;">
        <i class="icon ion-person"></i>
        <input type="text" style="background:none; color: white; font-size: 18px" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-icon-left " style="background:none;border: 0px; border-bottom: 1px solid white;" >
        <i class="icon ion-key"></i>
        <input style="background:none; color: white; font-size: 18px" type="password" ng-model="loginData.password" placeholder="Password">
        </label>
      </ion-list>
    <div style="height: 30px;" class="spacer"></div>
      <button class="button button-block button-positive" type="submit">Sign In</button>
      <button class="button button-block button-positive" type="button">Sign In FB</button>
      <button class="button button-block button-positive" type="button">Sign In G+</button>

    </form>
  </ion-content>
</ion-modal-view>
