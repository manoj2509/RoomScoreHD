<ion-modal-view style="background: #00587A no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
    <div style="width:100%; height: 100%; background: rgba(0, 128, 128, 0.5); background-size: cover">
    </div>
  <ion-content >
    <img src="css/Logo.png" height="auto" width="100%" style="margin-top: 10%">
    <form  class="list" style="margin-top:8%;padding: 10%" ng-submit="doLogin()">
      <ion-list style="background:none;border: 0px" >

        <label class="item item-icon-left "  style="background:none;border: 0px; border-bottom: 1px solid white;">
        <i class="icon ion-email" style="color: white"></i>
        <input type="text" style="background:none; color: white; font-size: 18px" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-icon-left " style="background:none;border: 0px; border-bottom: 1px solid white;" >
        <i class="icon ion-key" style="color: white"></i>
        <input style="background:none; color: white; font-size: 18px" type="password" ng-model="loginData.password" placeholder="Password">
        </label>
      </ion-list>
    <div style="height: 30px;" class="spacer"  ></div>
    <div style="color: white">
    <button class="button button-outline button-positive" type="submit" style="margin:1%;color: white;width: 100%;border-color: white">SIGN IN</button>
        <button class="button button-outline button-positive" type="button" style="margin:1%;color: white;width: 100%;border-color: white">Facebook Login</button>
        <button class="button button-outline button-positive" type="button" style="margin:1%;color: white;width: 100%;border-color: white">Google+ Login</button>
      <button class="button button-outline button-positive" type="button" ui-sref="signup" style="margin:1%;color: white;width: 100%;border-color: white">Sign Up</button>
     </div>
      </form>
  </ion-content>
</ion-modal-view>
