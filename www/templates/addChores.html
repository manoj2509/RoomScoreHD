


<ion-view title="Add Task" >
  <ion-content  style="top: 0">

  <ion-tabs class="tabs-stable tabs-icon-top tabs-top" >

    <ion-tab title="Add Chores" icon-on="icon ion-android-list" icon-off="icon ion-android-list">
      <!-- Tab 1 content -->
     <ion-content>
      <div style="height: 90px;" class="spacer"></div>
        <form class="list">
         <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" placeholder="">
        </label>

          <label class="item item-input">
            <span class="input-label">Due Date</span>
            <input type="date" placeholder="">
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Points
            </div>
            <select>
              <option>10</option>
              <option selected>15</option>
              <option>20</option>
            </select>
          </label>
        </form>

        <ion-list>
          <ion-item class="item-divider">Roommates Contributing</ion-item>

          <ion-checkbox ng-repeat="user in members" ng-model="choreData.contributors">{{user}}</ion-checkbox>

        </ion-list>
        <div class="spacer" style="width: 283px; height: 70px;"></div>
        <button id="addList-button14" class="button button-positive  button-block">Add</button>
        <button id="addList-button15" ng-click="$ionicGoBack()" class="button button-positive  button-block">Cancel</button>


</ion-content>

    </ion-tab>



    <ion-tab title="Add Items" icon-on="ion-ios-cart" icon-off="ion-ios-cart">
      <!-- Tab 2 content -->
      <ion-content>
        <div style="height: 90px;" class="spacer"></div>
        <form class="list">
        <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" placeholder="">
        </label>
        <label class="item item-input">
        <span class="input-label">Location</span>
        <input type="text" placeholder="">
        </label>
        </form>

        <div class="spacer" style="width: 283px; height: 317px;"></div>
        <button id="addList-button14" class="button button-positive  button-block">Add</button>
        <button id="addList-button15" ng-click="$ionicGoBack()" class="button button-positive  button-block">Cancel</button>
      </ion-content>
    </ion-tab>
  </ion-tabs>

  </ion-content>
</ion-view>
